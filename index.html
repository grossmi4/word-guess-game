<!Doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Guess the Word</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="maincontent">
    <div class="welcome">
        <span class="welcometext">Rocking Climbing<br>
        Guessing Game<br></span>
        <button type="button" id="start-btn" data-hover="Send it!">
            <span class="txt-default">Click Here to Start</span>
            <span class="txt-hover">Send It!</span>
        </button>
    </div>
</div>

<div class="game-container">
    <div class="word-container">
        <span id="correctGuesses"></span>
    </div>
    <div class="miss-container">
        <span id="wrongGuesses"></span>
    </div>
    <div class="other-elements-containers">
        <span>Guesses Remaining: </span>
        <span id="remainingGuesses"></span>
    </div>
</div>



</body>
<script src="assets/javascript/game.js"></script>
</html>
